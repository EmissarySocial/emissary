{{- $results := reverse (.Children.ByCreateDate.Reverse.Top12.Action "list-item") -}}
{{- if not $results.IsEmpty -}}

	{{- $first := head $results -}}

	{{- if $results.IsLength 12 -}}
		<div class="align-center">
			<button class="text-sm"
			hx-get="/{{.Token}}/children-before?journal.createDate=lt:{{$first.CreateDate}}" 
			hx-push-url="false"
			hx-target="closest div" 
			hx-swap="outerHTML">Show Older Messages</button>
		</div>
	{{- end -}}

	{{- range $results -}}
		{{.Render}}
	{{- end -}}
	
{{- end -}}
