<div hx-sse="connect:/{{.StreamID}}/sse">
<div class="page" hx-get="/{{.Token}}" hx-trigger="sse:{{.StreamID}}, refreshPage from:body">

    {{.Ancestors}}

	<h1 class="space-after">{{.Label}}</h1>

	{{- if .UserCan "edit" -}}
		<div id="menu-bar">
			<a hx-get="/{{.Token}}/edit">Edit</a>

			{{- if .UserCan "sharing" -}}
				<a hx-get="/{{.Token}}/sharing">Sharing</a>
			{{- end -}}

			<div class="right">
                {{- if .UserCan "delete" -}}
                    <a hx-get="/{{.Token}}/delete" class="button">Delete</a>
                {{- end -}}
			</div>

		</div>
	{{- end -}}

	<div class="flex-row space-after">
        <div class="space-right" style="max-width:200px;">
            [ICON]
        </div>
		<div>{{.Description}}</div>
	</div>

    <div class="comments table">
        {{.View "children"}}
    </div>

</div>
</div>
