<div class="comment">
    <div class="description">
        <span class="author">{{.AuthorName}}</span> - <span>{{.Description}}</span>
    </div>
    <div class="date">
        <span _="install PrettyDate(date:{{.PublishDate}})">&nbsp;</span>
        {{- if .UserCan "delete" -}}
        &nbsp;
            <a hx-get="/{{.Token}}/delete" hx-push-url="false">delete</a>
        {{- end -}}    
    </div>
</div>
