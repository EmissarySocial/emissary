<div hx-get="/{{.Token}}" hx-trigger="refreshPage from:window">
	<div class="page">

		<h1>{{.Label}}</h1>

		{{- if ne "" .Description -}}
			<div class="space-after">{{.Description}}</div>
		{{- end -}}

		<div id="menu-bar">

			<div class="left">
				{{- if .UserCan "add-topic" -}}
					<a href="/{{.Token}}/add-topic" hx-push-url="true">Add a Topic</a>
				{{- end -}}

				{{- if .UserCan "edit" -}}
					<button hx-get="/{{.Token}}/edit" role="link">Edit Info</button>
				{{- end -}}

				{{- if .UserCan "sharing" -}}
					<button hx-get="/{{.Token}}/sharing">Sharing</button>
				{{- end -}}
			</div>

			<div class="right">
				{{- if .UserCan "delete" -}}
					<button hx-get="/{{.Token}}/delete" class="text-red">Delete</button>
				{{- end -}}
			</div>

		</div>

		<table id="children" class="table">
			{{.View "children"}}
		</table>

	</div>

</div>

<link rel="stylesheet" href="/static/nebula/nebula.css">
<script type="text/hyperscript" src="/static/nebula/wysiwyg-autosubmit._hs"></script>
<script type="text/hyperscript" src="/static/nebula/wysiwyg._hs"></script>
