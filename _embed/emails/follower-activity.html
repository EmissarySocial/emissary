{{- $title := .Activity.GetString "title" -}}
{{- $content := .Activity.GetString "content" -}}

<!-- This email uses the FOLLOWER object.  It is sent to email followers when there's new activity in the outbox they're following.  -->
<p>Hello {{.Name}},</p>
<p>Here's the latest new post from <b>{{.Actor.Name}}</b> on <b>{{.Host}}</b>. (<a href="{{.URL}}">View in browser</a>)</p>
<hr>
<p><b>{{$title}}</b></p>
<p>{{$content}}</p>
<br>
<br>
<hr>
<p>Click <a href="{{.Host}}/.follower/delete?type={{.Actor.Type}}&id={{.FollowerID}}&secret={{.Secret}}">Unsubscribe</a> to stop receiving emails.</p>
