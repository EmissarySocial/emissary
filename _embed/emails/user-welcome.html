<!-- This email uses the DOMAIN object.  It is sent to account owners when their database is created.  -->
<p>Hello {{.DisplayName}},</p>
<p>Your new account on <b>{{.Host}}</b> is ready to use.</p>
<p>To get started, click this link to <a href="{{.Host}}/signin/reset-code?userId={{.UserID}}&code={{.ResetCode}}">set up your password</a></p>
