<!-- This email uses the DOMAIN object.  It is sent to account owners when their database is created.  -->
<p>Hello {{.DisplayName}},</p>
<p>You recently requested to reset your password on <b>{{.Host}}</b>.</p>
<p><a href="{{.Host}}/signin/reset-code?userId={{.UserID}}&code={{.ResetCode}}">Click here to reset your password</a></p>
