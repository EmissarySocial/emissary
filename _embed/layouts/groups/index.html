<div class="page" hx-get="/admin/groups/index" hx-trigger="refreshPage from:body">
  
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="/static/nebula/autosize._hs" type="text/hyperscript"></script>
    
    <h1>Settings</h1>

    <div id="menu-bar" hx-push-url="true">
        {{- $token := .Token -}}
        {{- range .AdminSections -}}
            <a hx-get="/admin/{{.Value}}" class="{{if eq $token .Value}}selected{{end}}">{{.Label}}</a>
        {{- end -}}
    </div>

    <table id="groups" class="table">
        <tbody>
            <tr role="link" hx-get="/admin/groups/add"><td colspan="2" class="link">
                {{icon "add"}} &nbsp;<span>Add a Group</span>
            </td></tr>
        </tbody>
        {{.View "list"}}
    </table>
</div>
