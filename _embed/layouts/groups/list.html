{{- $groups := .Groups.Top60.ByLabel.View -}}
{{- if notEmpty $groups -}}
    {{- $last := last $groups -}}
    <tbody hx-get="/admin/groups/list?label=gt:{{$last.Label}}" hx-trigger="revealed" hx-target="#groups" hx-swap="beforeend">
    {{- range $groups -}}
        <tr class="clickable">
            <td role="link" hx-get="/admin/groups/{{.GroupID}}/edit" class="width-full">
                <i class="fa-solid fa-user-group"></i>&nbsp;{{.Label}}
            </td>
            <td role="link" hx-get="/admin/groups/{{.GroupID}}/delete">
                <i class="fa-regular fa-trash-can"></i>
            </td>
        </tr>
    {{- end -}}
    </tbody>
{{- end -}}
