{{- $children := .Outbox.Top60.ByPublishDate.Reverse.View -}}

{{- range $children -}}
<div class="h-entry">
	<a href="{{.Data `link`}}">
	{{.ThumbnailImage}}
	{{- if ne .Label "" -}}
		{{.Label}}
		{{- if ne .DescriptionHTML "" -}} - {{- end -}}
	{{- end -}}
	{{.DescriptionHTML}}
	</a>
</div>
{{- end -}}
