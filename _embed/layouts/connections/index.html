<div class="page" hx-get="/admin/connections/index" hx-trigger="refreshPage from:body">

	<h1>Settings</h1>

	<div id="menu-bar" hx-push-url="true">
		{{- $token := .Token -}}
		{{- range .AdminSections -}}
			<a hx-get="/admin/{{.Value}}" class="{{if eq $token .Value}}selected{{end}}">{{.Label}}</a>
		{{- end -}}
	</div>

	<div>
		<h3>Connections</h3>
 
		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3 pure-u-xl-1-4">
				<div hx-get="/admin/connections/stripe" class="card aspect-16-9 align-center" role="link">
					<div class="text-2xl">{{icon "credit-card"}}</div>
					<div class="space-above text-lg bold">Stripe</div>
					{{- if eq "true" (.Connections "stripe_isActive") -}}
						<div class="text-green">{{icon "check"}} Enabled</div>
					{{- else -}}
						<div class="text-gray">Click to activate</div>
					{{- end -}}
				</div>
			</div>
		</div>

	</div>

</div>
