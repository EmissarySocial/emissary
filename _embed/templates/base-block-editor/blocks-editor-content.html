{{- $rules := (.BlocksByType "CONTENT").Slice -}}

<div role="tablist" class="pills">
	<div hx-get="/@me/inbox/rules?tab=ACTOR" role="tab" class="turboclick">People</div>
	<div hx-get="/@me/inbox/rules?tab=DOMAIN" role="tab" class="turboclick">Domains</div>
	<div hx-get="/@me/inbox/rules?tab=CONTENT" role="tab" class="turboclick" aria-selected="true">Tags & Keywords</div>
</div>

<table class="table">
	<tr hx-get="/@me/inbox/rule-keywords" role="button" class="link">
		<td colspan="2">
			{{icon "add"}}
			Block Tags &amp; Keywords
		</td>
	</tr>

	{{- template "rules-list" $rules -}}
</table>

<div class="bold margin-top">
	If you receive a post containing any of the
	words or tags in this list, it will be rejected or hidden from your timeline.
</div>
