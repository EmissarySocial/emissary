{{- $actor := .AttributedTo.Load -}}

<div class="clickable margin-bottom" role="link" script="on click go to url '{{.ID}}'">

	<div class="flex-row">
		<div>
			<img class="circle-32" src="{{$actor.Icon.Href}}">
		</div>
		<div>
			<div>
				<span class="bold link">{{$actor.Name}}</span>
				<span class="text-gray">&middot; {{ .Published | epochDate | tinyDate}}</span>
			</div>

			{{- if .Image.NotNil -}}
				<div><img src="{{.Image.Href}}" class="width-100-percent"></div>
			{{- end -}}
		
			<div>{{.Content | html}}</div>
		</div>
	</div>

</div>
<hr>
