<html>
<head>
	<title>Emissary Startup Wizard</title>
	<link rel="stylesheet" href="/.themes/global/stylesheet">
	<style>
		.x-grid {
			box-sizing: border-box;
			width:100%;
			display:flex;
			flex-direction:row;
			flex-wrap:wrap;
			justify-content:center;
			align-items:stretch;
			align-content:flex-start;
			gap:24px;
			container-type:inline-size;
		}
		
		.x-grid > .x-grid-item {
			box-sizing: border-box;
			flex-grow:0;
			flex-shrink:0;
			width:100%;
		}
		
		@container (inline-size > 480px)  {
			.x-grid > .x-grid-item {
				width:calc(50% - 24px);
			}
		}
		
		@container (inline-size > 720px)  {
			.x-grid > .x-grid-item {
				width:calc(33% - 24px);
			}
		}
		
		@container (inline-size > 960px)  {
			.x-grid > .x-grid-item {
				width:calc(25% - 24px);
			}
		}
		
		@container (inline-size > 1200px)  {
			.x-grid > .x-grid-item {
				width:calc(20% - 24px);
			}
		}
		
		@container (inline-size > 1440px)  {
			.x-grid > .x-grid-item {
				width:calc(16% - 24px);
			}
		}
		
		.x-card {
			box-sizing: border-box;
			border:solid 1px var(--gray20);
			background-color:var(--white);
		}

		.x-card:hover {
			border:solid 1px var(--blue50);
			cursor:pointer;
			padding:0px;
		}

		.x-card > .x-card-photo {
			background-color:var(--gray30);
			width:100%;
			margin-bottom:1em;
		}

		.x-card > .x-card-text {
			margin: 0.5em 2em;
		}
	</style>

</head>
<body>
	<main hx-target="main" hx-swap="innerHTML">{{.View "welcome"}}</main>
</body>
<script src="/.themes/global/resources/htmx/htmx.min.js"></script>
</html>
