{{- $children := .Children.Slice -}}
{{- $streamID := .StreamID -}}
<div class="widget widget-children" hx-target="#main">
	{{- range $index, $sibling := $children -}}
		<div class="ellipsis"><a href="/{{$sibling.StreamID}}" hx-get="/{{$sibling.StreamID}}" class="turboclick">{{.Label}}</a></div>
	{{- end -}}
</div>
