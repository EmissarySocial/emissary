<div class="framed page app" hx-get="{{.URL}}" hx-trigger="refreshPage from:window" hx-target="this" hx-swap="outerHTML">

	<title>{{.BlockCount}} Blocks | {{.DisplayName}}</title>

	{{ .View "profile-sidebar" }}

	<div class="app-content">

		{{- if .UserCan "profile-edit" -}}
			<div role="tablist" class="underlined space-below" hx-push-url="true">
				<span role="tab" hx-get="/@{{.UserID}}">{{icon "outbox"}} Posts</span>
				<span role="tab" hx-get="/@{{.UserID}}/following">{{icon "star"}} Following</span>
				<span role="tab" hx-get="/@{{.UserID}}/followers">{{icon "person"}} Followers</span>
				<span role="tab" aria-selected="true">{{icon "block-fill"}} Blocks</span>
			</div>
		{{- end -}}
			
		<div class="table">
			<div>
				<h2>People</h2>
				<button hx-get="/@me/block-actor">Block a Person</button>
			</div>

			<div>
				<h2>Domains</h2>
				<button hx-get="/@me/block-domain">Block a Domain</button>
			</div>

			<div>
				<h2>Tags & Keywords</h2>
				<button hx-get="/@me/block-keywords">Block Tags &amp; Keywords</button>
			</div>

			<div>
				<h2>External Services</h2>
				<button hx-get="/@me/block-service">Use a Block Service</button>
			</div>
		</div>

	</div>

</div>
