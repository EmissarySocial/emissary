<title>{{.DisplayName}}</title>

<div class="pure-g">
	<div class="h-card pure-u-1 pure-u-md-1-3 pure-u-lg-1-4 pure-u-xl-1-5 align-center">
		<link rel="canonical" class="u-url" href="{{.Host}}/people/{{.UserID}}"></link>
		<div class="inline-block circle-200 placeholder-gray"><img class="u-photo circle-200 space-below" src="{{.Host}}/people/{{.UserID}}/photo"></div>
		<h1 class="p-name">{{.DisplayName}}</h1>
		{{- if ne "" .Description -}}
			<div class="block align-left">{{.Description}}</div>
		{{- end -}}

		{{- if .UserCan "edit" -}}
		<div class="space-above">
			<button hx-post="/signout" hx-target="body">Sign Out</button>
		</div>
		{{- end -}}
	</div>

	<div class="pure-u-1 pure-u-md-2-3 pure-u-lg-3-4 pure-u-xl-4-5">
		<div class="page">
			<h2>Activity Feed</h2>
			{{ .View "outbox-list"}}
		</div>
	</div>
</div>
