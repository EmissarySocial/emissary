<div class="page" hx-get="{{.URL}}" hx-swap="outerHTML" hx-trigger="refreshPage from:window" hx-target="this">

	<div class="pure-g">

		{{ .View "inbox-sidebar" }}
 
		<!-- Content Section -->
		<div class="pure-u-1 pure-u-md-2-3 pure-u-lg-3-4" style="min-height:400px;">

			<div class="float-right text-sm">

				{{- if eq "inbox-folder" (.QueryParam "selected") -}}
					<button hx-get="/@me/inbox-folder-edit?folderId={{.QueryParam `folderId`}}">Edit</button>
				{{- end -}}
				<button hx-get="/@me/pub/following/new">
					{{icon "add"}} Follow
				</button>
			</div>

			{{if eq "inbox-all" (.QueryParam "selected")}}
				<h1>All Items</h1>
			{{else if eq "inbox" (.QueryParam "selected")}}
				<h1>Unread Items</h1>
			{{else}}
				{{$folder := .Folder}}
				<h1>{{$folder.Label}}</h1>
			{{end}}

			{{ .View "inbox-list"}}
		</div>
	
	</div>

	<script type="text/hyperscript">
		on scroll from window debounced at 500ms
			tell <div.inbox-item[data-status=Unread] /> in me
		
				set offsetBottom to your offsetTop
				increment offsetBottom by your offsetHeight
				if (offsetBottom) - (window.scrollY) > 0 then
					exit
				end
	
				set url to "/@me/pub/inbox/" + [@data-inboxItemId] + "/mark-read"
				fetch `${url}` with method:"POST"
				set your [@data-status] to "Read"
			end
		end
	</script>

</div>
