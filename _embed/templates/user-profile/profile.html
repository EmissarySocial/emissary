<!-- Page content -->
<div hx-get="{{.URL}}" hx-trigger="refreshPage from:window" hx-target="this" hx-swap="outerHTML">

	<title>{{.DisplayName}}</title>

	<!-- ActivityPub links -->
	<link rel="http://webfinger.net/rel/profile-page" href="{{.ProfileURL}}"/>
	<link rel="http://ostatus.org/schema/1.0/subscribe" href="{{.Host}}/.ostatus/tunnel?uri={uri}">
	<link rel="self" type="application/activity+json" href="{{.ActivityPubURL}}"/>

	<!-- RSS and WebSub Links -->
	<link rel="hub" href="{{.Host}}/@{{.UserID}}/websub"/>
	<link rel="alternate" type="application/rss+xml" href="{{.Host}}/@{{.UserID}}/feed?format=rss"/>
	<link rel="alternate" type="application/atom+xml" href="{{.Host}}/@{{.UserID}}/feed?format=atom"/>
	<link rel="alternate" type="application/feed+json" href="{{.Host}}/@{{.UserID}}/feed?format=json"/>

	<div class="page h-card">

		<div class="pure-g">

			{{ .View "profile-sidebar" }}

			<div class="pure-u-1 pure-u-md-2-3 pure-u-lg-3-4">

				<div role="tablist" class="underlined" hx-push-url="true">
					<span role="tab" aria-selected="true">{{icon "outbox-fill"}} Posts</span>
					<span role="tab" hx-get="/@{{.UserID}}/following">{{icon "star"}} Following</span>
					<span role="tab" hx-get="/@{{.UserID}}/followers">{{icon "person"}} Followers</span>
					<span role="tab" hx-get="/@{{.UserID}}/blocks">{{icon "block"}} Blocks</span>
				</div>

				{{if .UserCan "outbox-add" -}}
					<div hx-target="this" hx-swap="outerHTML">
						<button hx-get="/@me/outbox-add" class="text-sm primary">New Post</button>
					</div>
				{{- end -}}

				<div class="h-feed">
					{{ .View "outbox-list"}}
				</div>
			</div>
		</div>
	</div>
</div>
