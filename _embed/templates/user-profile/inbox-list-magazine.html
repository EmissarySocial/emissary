{{- range . -}}
<hr/>

<div 
	id="item_{{.MessageID.Hex}}" 
	class="inbox-item" 
	data-status="{{.Status}}" 
	data-inboxItemId="{{.MessageID.Hex}}" 
	style="max-width:640px; cursor:pointer;" 
	hx-get="/@me/inbox-item?messageId={{.MessageID.Hex}}"
	hx-push-url="true">

	<div class="text-lg bold black ellipsis">{{.Document.Label}}</div>

	{{- if ne .Document.ImageURL "" -}}
		<div class="space-below" style="width:100%; max-width:800px; max-height:600px; border:solid 1px var(--gray20); background-color:var(--gray10);">
			<img src="{{.Document.ImageURL}}" loading="lazy" style="width:100%; object-fit:cover;"/>
		</div>
	{{- end -}}

	<div class="text-gray ellipsis-block" style="max-height:6em;">
		{{- .Document.Summary -}}
	</div>

	<div class="text-gray text-sm space-below flex-row">
		<span class="ellipsis">
			{{- icon .Origin.Icon }}
			{{ .Origin.Label }} &middot;
			{{ .Document.Author.Name -}}
			&nbsp;&middot;
		</span>
		<span class="nowrap">
			{{- .PublishDate | tinyDate -}}
		</span>
	</div>

</div>

{{- end -}}
