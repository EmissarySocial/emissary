{{$inboxFolders := .InboxFolders}}
{{- $selectedfolder := .InboxFolderID -}}
{{$subscriptions := .Subscriptions}}

<div class="page">

	<h1>My Inbox</h1>

	<div class="pure-g">

		{{ .View "sidebar" }}
 
		<!-- Content Section -->
		<div class="pure-u-1 pure-u-md-2-3 pure-u-lg-3-4 pure-u-xl-4-5">

			<table class="table">
				<tr hx-get="/people/me/add-subscription" role="button">
					<td colspan="4">{{icon "add"}} Add Subscription</td>
				</tr>
				{{ range $subscriptions }}
					<tr hx-get="/people/me/edit-subscription?subscriptionId={{.SubscriptionID.Hex}}" role="button">
						<td>{{icon "rss"}} {{.Label}}</td>
						<td>{{if ne .URL .Label}}{{.URL}}{{end}}</td>
						<td>{{.Status}}</td>
						<td class="align-right">
							<button hx-get="/people/me/delete-subscription?subscriptionId={{.SubscriptionID.Hex}}" class="text-red">Delete</button>
						</td>
					</tr>
				{{ end }}
			</table>
		</div>
	</div>
</div>
