<div hx-get="{{.URL}}" hx-trigger="refreshPage from:window" hx-target="this" hx-swap="outerHTML">

	<title>{{.BlockCount}} Blocks | {{.DisplayName}}</title>

	<div class="app h-card">

		{{ .View "profile-sidebar" }}

		<div class="app-content">

			<div role="tablist" class="underlined" hx-push-url="true">
				<span role="tab" hx-get="/@{{.UserID}}">{{icon "outbox"}} Posts</span>
				<span role="tab" hx-get="/@{{.UserID}}/following">{{icon "star"}} Following</span>
				<span role="tab" hx-get="/@{{.UserID}}/followers">{{icon "person"}} Followers</span>
				<span role="tab" aria-selected="true">{{icon "block-fill"}} Blocks</span>
			</div>
			<br>
				
			Blocks will be listed here...
		</div>

	</div>

</div>
