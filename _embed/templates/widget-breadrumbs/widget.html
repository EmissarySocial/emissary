{{- $breadcrumbs := .Breadcrumbs -}}

{{- if gt (len $breadcrumbs) 0 -}}
	<div class="breadcrumbs text-sm">
		{{range .Breadcrumbs}}
			<a href="/{{.Token}}" class="turboclick text-gray">{{.Label}}</a>
			&bull;
		{{end}}
		<a href="/{{.Token}}" class="turboclick text-gray">{{.Label}}</a>
	</div>
{{- end -}}
