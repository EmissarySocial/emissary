<div class="page h-entry">

	<link rel="stylesheet" href="/.templates/collection/stylesheet">

	<article class="content">
		{{- .Widgets "LEFT" -}}
		<div class="content-main">

			{{- .Widgets "TOP" -}}

			{{- template "content" . -}}

			{{- .Widgets "BOTTOM" -}}
		</div>
		{{- .Widgets "RIGHT" -}}
	</article>	
	
	{{- if .UserCan "edit" -}}
		<div class="pos-absolute-top-right">
			<a class="text-xs button" href="/{{.StreamID}}/edit">Edit &rarr;</a>
		</div>
	{{- end -}}

	<div 
		hx-get="/{{.StreamID}}" 
		hx-trigger="refreshPage from:window"
		hx-target="#main" 
		hx-swap="innerHTML" 
		hx-push-url="false">
	</div>
	
</div>
