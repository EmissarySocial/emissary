<div class="page h-entry" hx-get="/{{.StreamID}}" hx-get="/{{.Token}}" hx-trigger="sse:{{.StreamID}}, refreshPage from:window">

	<link rel="stylesheet" href="/.templates/collection/stylesheet">

	{{.View "heading"}}

	<article class="content">
		{{- .Widgets "LEFT" -}}
		<div class="content-main">
			{{- .Widgets "TOP" -}}

			{{- template "content" . -}}

			{{- .Widgets "BOTTOM" -}}
		</div>
		{{- .Widgets "RIGHT" -}}
	</article>	
	
</div>
