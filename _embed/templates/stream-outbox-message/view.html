<div class="page h-item">

	<div class="float-right">
		<button hx-get="/{{.StreamID}}/edit" hx-push-url="false" class="text-sm">Edit</button>
	</div>

	<div style="max-width:600px;"> 

		{{- if .IsReply -}}
			{{- template "parent" .InReplyTo -}}
		{{- end -}}

		<div class="p-author space-below" script="on load go to me + 100 px">
			<a href="{{.Author.ProfileURL}}" class="text-plain">
				<img src="{{.Author.ImageURL}}" class="circle-24 inline-block" style="margin-right:8px;">
				<div class="inline-block">
					<div class="p-author bold link vertical-space-none">{{.Author.Name}}</div>
					<div class="dt-published" datetime="{{.PublishDate | isoDate}}">{{ .PublishDate | humanizeTime }}</div>
				</div>
			</a>
		</div>

		<div class="space-below">
			<h2 class="p-summary">{{.ContentHTML}}</h2>
		</div>

		{{- if ne .ImageURL "" -}}
			<div class="space-below">
				<img src="{{.ImageURL}}?width=600" class="u-photo" style="max-width:100%;">
			</div>
		{{- end -}}

		{{template "view-responses" .}}

		<hr>

		<div hx-get="/{{.StreamID}}/view-replies" hx-trigger="load" hx-target="this" hx-swap="outerHTML" hx-push-url="false">
			Loading Replies...
		</div>

	</div>

</div>
