{{- $builder := index . 0 -}}
{{- $document := index . 1 -}}

<div id="modal-header">

	<div>
		<div class="flex-row text-xs">

			<div class="flex-grow-1">
				<span class="button-group">
					<button hx-get="/@me/inbox/browse-document-timeline?url={{$document.ID}}">{{icon "timeline"}} Timeline</button>
					<button hx-get="/@me/inbox/browse-document-focus?url={{$document.ID}}">{{icon "focus"}} Focus</button>
					<button hx-get="/@me/inbox/browse-document-map?url={{$document.ID}}">{{icon "map"}} Map</button>
				</span>
			</div>

			<div>
				<span class="button-group">	
					<button script="on click send closeModal">Close</button>
				</span>
			</div>
		
		</div>

	</div>

</div>

<div id="modal-body" class="padding-top">

	{{- template "browse-document--post" . -}}

	<div class="margin-left-md">
		<div hx-get="/@me/inbox/responses-replies?url={{$document.ID}}" hx-trigger="load" hx-target="this" hx-swap="outerHTML" hx-push-url="false">
			{{- template "responses-menu" $document -}}
			<span class="spin">{{icon "loading"}}</span> Loading Replies
		</div>
	</div>

</div>
