<span script="install dropdown(position:'default')">
	<button class="dropdown-button">{{icon "mute"}} Muted</button>
	<div class="dropdown-content">
		<div class="text-gray margin-bottom">Posts from this sender will not be displayed, but they may still see your posts.</div>
		<hr>
		<span class="text-red" role="button">{{icon "cancel"}} Stop Muting</span>
	</div>
</span>
