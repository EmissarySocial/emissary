<div class="text-light-gray margin-top-sm">
	<span class="margin-right-sm">
		{{ if eq 1 .Replies -}}
			1 Reply
		{{- else -}}
			{{.Replies}} Replies
		{{- end -}}
	</span>
	<span class="margin-right-sm">
		{{ if eq 1 .Likes -}}
			1 Like
		{{- else -}}
			{{.Likes}} Likes
		{{- end -}}
	</span>
	<span class="margin-right-sm">
		{{ if eq 1 .Announces -}}
			1 Share
		{{- else -}}
			{{.Announces}} Shares
		{{- end -}}

	</span>
</div>
