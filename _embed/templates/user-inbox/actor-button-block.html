<span script="install dropdown(position:'default')">
	<button class="dropdown-button">{{icon "block-fill"}} Blocked</button>
	<div class="dropdown-content">
		<div class="text-gray margin-bottom">Posts from this sender will not be displayed, but they will not be notified of your posts.</div>
		<hr>
		<span class="text-red" role="button">{{icon "cancel"}} Stop Blocking</span>
	</div>
</span>
