{{- $author := .AttributedTo.First -}}

<div class="flex-row">

	<div style="width:64px; flex-grow:0; flex-shrink:0;">
		<img src="{{$author.ImageURL}}" class="circle" style="width:64px;">
	</div>

	<div style="flex-grow:1;">

		<div class="ellipsis">
			<span class="bold black">{{$author.Name}}</span>
			<span class="text-gray nowrap">
				&nbsp;
				{{ icon .Origin.Icon }}
				{{ .PublishDate | tinyDate }}
			</span>

			{{- if .InReplyTo.NotNil -}}
				<span class="bold text-gray">
					{{icon "reply"}} Replying to ...
				</span>
			{{- end -}}
		</div>

		<div>
			{{- .ContentHTML -}}
		</div>

		{{- if ne .ImageURL "" -}}
			<div class="space-above" style="max-width:400px; min-height:84px; border:solid 1px var(--gray20); background-color:var(--gray10);">
				<img src="{{.ImageURL}}" loading="lazy" style="max-width:400x; max-height:300px; object-fit:cover;"/>
			</div>
		{{- end -}}

	</div>

</div>

{{- .Responses -}}
