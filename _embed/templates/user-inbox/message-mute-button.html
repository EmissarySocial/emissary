{{- $message := .Object -}}

{{- if eq "MUTED" $message.StateID -}}
	<button hx-post="/@me/inbox/message-unmute?messageId={{$message.ID}}" hx-target="this" hx-swap="outerHTML" hx-push-url="false" class="selected">{{icon "mute-fill"}} Muted</button>
{{- else -}}
	<button hx-post="/@me/inbox/message-mute?messageId={{$message.ID}}" hx-target="this" hx-swap="outerHTML" hx-push-url="false">{{icon "mute"}} Mute</button>
{{- end -}}
