<div class="page">
  
    <script src="/.themes/global/resources/sortable-1.15.0/Sortable.min.js"></script>
    
	{{template "menubar" .}}

    <table id="groups" class="table">
        <tbody>
            <tr role="link" hx-get="/admin/groups/add"><td colspan="2" class="link">
                {{icon "add"}} &nbsp;<span>Add a Group</span>
            </td></tr>
        </tbody>
        {{.View "list"}}
    </table>

	<div 
		hx-get="/admin/groups/index" 
		hx-trigger="refreshPage from:window"
		hx-target="main"
		hx-swap="innerHTML"
		hx-push-url="false">
	</div>
</div>
