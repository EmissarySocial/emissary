{{- $streamID := .StreamID -}}
<div class="widget widget-siblings" hx-target="#main" hx-push-url="true">
	{{- range .Siblings.Slice -}}
		{{- if eq $streamID .StreamID -}}
			<div class="ellipsis bold">{{.Label}}</div>
		{{- else -}}
			<div class="ellipsis"><a href="/{{.StreamID}}" hx-get="/{{.StreamID}}" class="turboclick">{{.Label}}</a></div>
		{{- end -}}
	{{- end -}}
</div>
