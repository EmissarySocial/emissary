{{- if eq "All" (.Widget.Data.GetString "children") -}}

	{{- $children := .Children.Slice -}}
	{{- range $index, $child := $children -}}
		<div class="ellipsis">
			<a href="/{{$child.StreamID}}" hx-get="/{{$child.StreamID}}" class="turboclick">{{$child.Label}}</a>
		</div>
	{{- end -}}

{{- end -}}
