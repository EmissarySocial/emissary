{{- $author := .Author -}}

<div class="widget flex-row space-below">
	
	<div class="h-card flex-row">
		{{- if ne "" $author.ImageURL -}}
			<img src="{{$author.ImageURL}}" class="circle u-photo turboclick" style="height:2em; width:2em;">
		{{- end -}}

		{{- if ne "" $author.ProfileURL -}}
			<a href="{{$author.ProfileURL}}" class="p-name u-url turboclick">{{$author.Name}}</a>
		{{- else -}}
			<span class="p-name">{{$author.Name}}</span>
		{{- end -}}
	</div>
	
	&middot; Published
	<time class="dt-published" datetime="{{.PublishDateRFC3339}}">{{.PublishDateUnix.Format "Jan 2, 2006"}}</time>
</div>
