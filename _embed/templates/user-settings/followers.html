<div class="page app flex-row" script="on load take .selected from .nav-item for #nav-settings">
	<title>{{.FollowerCount}} {{pluralize .FollowerCount "Follower" "Followers"}} | {{.DisplayName}}</title>
	<link rel="stylesheet" href="/.templates/user-settings/stylesheet">

	<div id="app-sidebar" class="app-sidebar" hx-swap="innerHTML show:window:top">

		<div class="pos-sticky" style="top:96px;">
	
			<div class="bold text-lg margin-none">My Settings</div>
			<div class="text-xs"><a href="/@me/inbox">&larr; Back to Inbox</a></div>
			<hr class="margin-vertical-lg">
	
			<div role="link" hx-get="/@me/settings/following" class="turboclick menu-item ellipsis">{{icon "star"}} Following</div>
			<div role="link" hx-get="/@me/settings/followers" class="turboclick menu-item ellipsis selected">{{icon "person-fill"}} Followers</div>
			<div role="link" hx-get="/@me/settings/products" class="turboclick menu-item ellipsis">{{icon "card"}} Products</div>
			<div role="link" hx-get="/@me/settings/purchases" class="turboclick menu-item ellipsis">{{icon "person-card"}} Purchases</div>
			<div role="link" hx-get="/@me/settings/rules" class="turboclick menu-item ellipsis">{{icon "rule"}} Rules</div>
		</div>
	
	</div>
	
	<div class="app-content">

		<div>
			<input
				type="text" 
				name="search" 
				placeholder="Search Followers"
				hx-get="/@me/settings/followers-list"
				hx-trigger="keyup queue:last delay:100ms"
				hx-target="#followers-list"
				hx-swap="innerHTML"
				hx-push-url="false">
		</div>

		<div id="followers-list" class="table margin-top">
			{{.View "followers-list"}}
		</div>

	</div>

	<div hx-get="{{.URL}}" hx-trigger="refreshPage from:window" hx-push-url="false"></div>

</div>
