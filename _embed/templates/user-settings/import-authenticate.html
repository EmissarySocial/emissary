<h1>{{icon "user"}} Original Account ID</h1>

<div class="margin-bottom">
	Enter the ID or address of the account that you are <i>migrating from</i> 
	and this server will try to authenticate your account.
	<br>
	<br>
	You can use either of two formats:
	<ul>
		<li>Account URL: <b>https://server.social/@username</b></li>
		<li>Handle: <b>@username@server.social</b></li>
	</ul>
</div>
