<div class="comment">
    <div class="author">{{.AuthorName}}</div>
    <div class="description">{{.Summary}}</div>
    <div class="date">
        <span>{{ .PublishDate | humanizeTime }}</span>
    
        {{- if .UserCan "delete" -}}
            <a hx-get="/{{.Token}}/delete" hx-push-url="false">delete</a>
        {{- end -}}    
    </div>
</div>

<div class="space-above">
    <button script="on click send closeModal">Close Window</button>
</div>
