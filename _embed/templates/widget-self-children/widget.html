{{- $children := .Children.Slice -}}
{{- $streamID := .StreamID -}}
<div class="widget widget-siblings-children" hx-target="main" hx-swap="innerHTML" hx-push-url="true">
	<div class="ellipsis bold">{{.Label}}</div>

	{{if gt (len $children) 0 -}}
		{{- range $index, $child := $children -}}
			<div class="ellipsis"><a href="/{{$child.StreamID}}" hx-get="/{{$child.StreamID}}" class="turboclick">{{.Label}}</a></div>
		{{- end -}}
		<br>
	{{- end -}}
</div>
