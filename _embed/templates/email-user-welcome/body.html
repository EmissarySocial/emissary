<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;"><tr><td style="
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
        font-size:18px;
        opacity:0.9;
        max-width:600px;
        line-height:1.5em;">
    
    <p>Congratulations, {{.Name}}!</p>
    
    <p>
        Your new account on <a href="{{.Domain_URL}}">{{.Domain_Name}}</a> is ready to use. 
        To get started, click the button below to create your password.  You can always change your password
        later.
    </p>
    
    <p>
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
            <tr>
                <td>Username &nbsp;</td>
                <td><b>{{.Username}}</b></td>
            </tr>
            <tr>
                <td>Password &nbsp;</td>
                <td>********</td>
            </tr>
        </table>
    </p>
    
    <p><a href="{{.Domain_URL}}/signin/reset-code?userId={{.UserID}}&code={{.ResetCode}}" style="
        display:inline-block;
        padding:9px 18px;
        background-color:#ff5522;
        color:white;
        border-radius:6px;
        text-decoration:none;
        ">Create My Password &rarr;</a></p>
    </td></tr></table>

</body>
</html>
