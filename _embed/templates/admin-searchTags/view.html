<div>
    <div class="margin-bottom">
        <a hx-get="/admin/users">{{icon "chevron-left"}} All People</a>
    </div>
    <h1>{{.DisplayName}}</h1>
    {{.IconURL}}

    <h2>Groups</h2>
    {{- range .AssignedGroups -}}
        <div>{{.Label}}</div>
    {{- end -}}

    <button hx-get="/admin/users/{{.UserID}}/edit">Edit</button>
    <button hx-get="/admin/users/{{.UserID}}/delete" class="warning">Delete</button>

	<div 
		hx-get="/admin/users/{{.UserID}}/view" 
		hx-trigger="refreshPage from:window" 
		hx-target="#main" 
		hx-swap="innerHTML"
		hx-push-url="false">
	</div>

</div>
