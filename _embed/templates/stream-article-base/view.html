<div class="page h-entry" hx-get="/{{.StreamID}}" hx-trigger="sse:{{.StreamID}}, refreshPage from:window"  hx-sse="connect:/{{.StreamID}}/sse" script="on load take .selected from .nav-item for #nav-{{.NavigationID}}">

	<link rel="stylesheet" href="/.templates/article-base/stylesheet"/>

	<article class="content margin-bottom">
		{{- .Widgets "LEFT" -}}
		<div class="content-main">
			{{- .Widgets "TOP" -}}
			<div class="e-content">{{- .ContentHTML -}}</div>
			{{- .Widgets "BOTTOM" -}}
		</div>
		{{- .Widgets "RIGHT" -}}
	</article>

	{{- if .UserCan "edit" -}}
		<div style="position:absolute; top:4px; right:8px;">
			<a class="text-xs button" href="/{{.StreamID}}/edit">Edit &rarr;</a>
		</div>
	{{- end -}}

</div>
