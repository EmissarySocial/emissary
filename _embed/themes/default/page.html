<!DOCTYPE html>
<html>
<head>
	<title>{{.DomainLabel}} | {{.PageTitle}}</title>
	<link rel="webmention" href="/.webmention"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Emissary_0.1.0">
	<link rel="stylesheet" href="/.themes/default/stylesheet" rel="preload">
</head>

<body hx-target="#main" hx-swap="innerHTML" hx-push-url="false" hx-ext="a11y">

	{{- $topID := .NavigationID -}}

	<nav hx-push-url="true">
		<div class="framed">
			<div class="left">
				{{- range .Navigation -}}
					<a href="/{{.Token}}" class="{{- if eq $topID .StreamID -}}selected{{- end -}}">{{.Label}}</a>
				{{- end -}}
			</div>
			<div class="right">
				{{- if .IsAuthenticated -}}
					<a href="/@me" class="{{- if eq $topID `profile` -}}selected{{- end -}}">Profile</a>
					<a href="/@me/inbox" class="{{- if eq $topID `inbox` -}}selected{{- end -}}">Inbox</a>
					{{- if .IsOwner -}}<a href="/admin/domain"  class="{{- if eq $topID `admin` -}}selected{{- end -}}">Settings</a>{{- end -}}
					<!--button hx-post="/signout" hx-target="body">Sign Out</button-->
				{{- else -}}
					<a href="/signin">Sign In</a>
				{{- end -}}
			</div>
		</div>

	</nav>

	<main>
		<div id="main" class="framed">
			{{- .Render -}}
			<div>DEFAULT THEME</div>
		</div>
	</main>
	
	<aside></aside>

</body>

<script type="text/javascript" src="/static/htmx/htmx.min.js" rel="preload"></script>
<script type="text/javascript" src="/static/hyperscript/_hyperscript.min.js" rel="preload"></script>
<script type="text/javascript" src="/.themes/default/javascript"></script>
<script type="text/hyperscript" src="/.themes/default/hyperscript"></script>

</html>
