<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		{{- if .UserCan "new" -}}
			<tr script="install AsModal()"
				hx-get="/{{.Token}}/new"
				class="link">
				<td colspan="3" class="link">+ Add Stream</td>
			</tr>
		{{- end -}}
		{{- range .Children "view" -}}
			<tr hx-get="/{{.Token}}" hx-trigger="click">
				<td>{{.Label}}</td>
				<td>{{.Description}}</td>
				<td></td>
			</tr>
		{{- end -}}
	</tbody>
</table>
