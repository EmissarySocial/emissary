<div class="tabs">
	<a href="/{{.Token}}?view=table" hx-get="/{{.Token}}?view=table" class="selected">Table</a>
	<a href="/{{.Token}}?view=icons" hx-get="/{{.Token}}?view=icons">Icons</a>
</div>

<div>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			{{ if .CanAddChild }}
				<tr 
					hx-get="/{{.Token}}/new" 
					hx-target="body" 
					hx-swap="beforeend" 
					hx-push-url="false"
					class="link">
					<td colspan="3">+ Add Stream</td>
				</tr>
			{{ end }}
			{{ range .Children ""}}
			<tr hx-get="/{{.Token}}" hx-trigger="click" class="link">
				<td>{{.Label}}</td>
				<td>{{.Description}}</td>
				<td>{{.PublishDate}}</td>
			</tr>
			{{ end }}
		</tbody>
	</table>
</div>
