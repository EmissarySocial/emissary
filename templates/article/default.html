THIS IS THE DEFAULT PAGE
<h3 >{{.Label}}</h3>

{{ template "tabs" . }}

<article>
	<div>{{.Description}}</div>
</article>
<br>
<div>
	<a hx-get="/{{.Token}}?transition=update" class="uk-button uk-button-primary">Update Stream</a>
</div>


<h3>New Stream</h3>
{{ range .SubTemplates}}
	<div hx-get="/new?parent={{$.Token}}&amp;template={{.TemplateID}}" class="link">
		<div class="uk-text-bold">{{.Label}}</div>
		<div class="uk-text-meta">{{.Description}}</div>
	</div>
{{ end}}
