THIS IS THE DETAIL PAGE...
<h3>{{.Label}}</h3>

{{ template "tabs" . }}

<article>
	<div>{{.Data.title}}</div>
	<div>{{.Data.description}}</div>
	{{range .Data.persons}}
		<item><div>name: {{.name}}</div><div>{{.email}}</div></item>
	{{end}}
</article>
<br>
<div>
	[ <a href="/{{.Token}}/form/update" hx-get="/{{.Token}}/form/update" hx-trigger="mousedown[button==0]">UPDATE</a> ]
</div>

<div>
	<h4>New Templates</h4>
	{{range .SubTemplates}}
		..{{.}}
	{{end}}
</div>
