<div id="menu-bar">
	{{ if .UserCan "edit" }}
		<a href="/{{.Token}}/edit" class="button">Edit</a>
	{{ end }}
</div>

{{- if .HasParent -}}
	{{- $parent := .Parent "view" -}}
	<div id="breadcrumbs">
		<a href="/{{$parent.Token}}" hx-get="/{{$parent.Token}}">&laquo; {{$parent.Label}}.</a>
	</div>
{{- end -}}

<h1 class="space-after">{{.Data "heading"}}</h1>

<article class="space-after">
	<div>{{.Data "introduction"}}</div>
</article>

<div class="space-after">
	{{- range .Children "view" -}}
		<a href="/{{.Token}}">{{.Label}}</a><br>
	{{- end -}}
</div>

{{.UserCan "edit"}}

{{.Roles}}
