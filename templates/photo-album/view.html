<div hx-ext="sse" sse-connect="/{{.StreamID}}/sse">
<div hx-get="/{{.Token}}" hx-trigger="sse:message">

	<h1>{{.Label}}</h1>

	<article class="space-after">
		<div>{{.Description}}</div>
	</article>

	{{ if .UserCan "edit" }}
		<div id="menu-bar">
			<a href="/{{.Token}}/edit">Edit Album</a>
		</div>
	{{ end }}

	<div id="children" class="pure-g card-group">
		{{- (.SetQueryParam "start" "") -}}
		{{- .View "children" -}}
	</div>

</div>
</div>
