<link rel="stylesheet" href="/static/editor/uploader.css" />
<script type="text/hyperscript" src="/static/editor/uploader.hs"></script>

<div id="menu-bar">

	<button hx-get="/{{.Token}}">View</button>

	{{- if .UserCan "delete" -}}
		<button hx-confirm="Are you sure you want to DELETE this Photo Album?" hx-post="/{{.Token}}/delete">Delete</button>
	{{- end -}}

</div>

<h1 class="space-after">{{.Label}}</h1>

<article class="space-after">
	<div>{{.Description}}</div>
</article>

<article>

	<div class="uploader" _="install Uploader(url:'/{{.StreamID}}/attachments')"></div>

	{{- range .Children "view" -}}
		<div class="clickable card" hx-get="/{{.Token}}/edit">
			{{.}}
		</div>
	{{- end -}}
</article>
