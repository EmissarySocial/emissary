<div id="modal">
	<div class="modal-underlay"></div>
	<div class="modal-content">
        <h1>Add a Section</h1>

        <form hx-post="/{{.Token}}/draft" hx-trigger="click" class="link">
            <input type="hidden" name="type" value="new-item">
            <input type="hidden" name="parentId" value="{{.QueryParam `parentId`}}">
            <input type="hidden" name="childIndex" value="{{.QueryParam `childIndex`}}">
            <input type="hidden" name="itemType" value="WYSIWYG">
            <input type="hidden" name="check" value="{{.QueryParam `check`}}">
            WYSIWYG
        </form>

        <form hx-post="/{{.Token}}/draft" hx-trigger="click" class="link">
            <input type="hidden" name="type" value="new-item">
            <input type="hidden" name="parentId" value="{{.QueryParam `parentId`}}">
            <input type="hidden" name="childIndex" value="{{.QueryParam `childIndex`}}">
            <input type="hidden" name="itemType" value="CONTAINER">
            <input type="hidden" name="style" value="COLUMNS">
            <input type="hidden" name="check" value="{{.QueryParam `check`}}">
            Columns
        </form>

        <form hx-post="/{{.Token}}/draft" hx-trigger="click" class="link">
            <input type="hidden" name="type" value="new-item">
            <input type="hidden" name="parentId" value="{{.QueryParam `parentId`}}">
            <input type="hidden" name="childIndex" value="{{.QueryParam `childIndex`}}">
            <input type="hidden" name="itemType" value="CONTAINER">
            <input type="hidden" name="style" value="ROWS">
            <input type="hidden" name="check" value="{{.QueryParam `check`}}">
            Rows
        </form>

        <form hx-post="/{{.Token}}/draft" hx-trigger="click" class="link">
            <input type="hidden" name="type" value="new-item">
            <input type="hidden" name="parentId" value="{{.QueryParam `parentId`}}">
            <input type="hidden" name="childIndex" value="{{.QueryParam `childIndex`}}">
            <input type="hidden" name="itemType" value="OEMBED">
            <input type="hidden" name="style" value="IMAGE">
            <input type="hidden" name="check" value="{{.QueryParam `check`}}">
            Image
        </form>
        

        <form hx-post="/{{.Token}}/draft" hx-trigger="click" class="link">
            <input type="hidden" name="type" value="new-item">
            <input type="hidden" name="parentId" value="{{.QueryParam `parentId`}}">

            <input type="hidden" name="style" value="VIDEO">

        <button data-script="on click trigger closeModal">Cancel</button>

</div>
