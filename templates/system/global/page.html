<!DOCTYPE html>
<html>
<head>
	<title>GH0ST</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/static/pure-min.css">
	<link rel="stylesheet" href="/static/pure-grids-responsive-min.css">
	<link rel="stylesheet" href="/static/colors.css">

	<link rel="stylesheet" href="/static/accessibility.css">
	<link rel="stylesheet" href="/static/animations.css">
	<link rel="stylesheet" href="/static/cards.css">
	<link rel="stylesheet" href="/static/content.css">
	<link rel="stylesheet" href="/static/forms.css">	
	<link rel="stylesheet" href="/static/layout.css">
	<link rel="stylesheet" href="/static/modal.css">
	<link rel="stylesheet" href="/static/responsive.css">	
	<link rel="stylesheet" href="/static/tabs.css">	
	<link rel="stylesheet" href="/static/tables.css">	
	<link rel="stylesheet" href="/static/typography.css">	

	<link rel="stylesheet" href="/static/fontawesome-free-6.0.0/css/all.css">

	<script type="text/javascript" src="/htmx/htmx.js"></script>
	<script type="text/hyperscript" src="/static/date.hs"></script>
	<script type="text/hyperscript" src="/static/modal.hs"></script>
	<script type="text/hyperscript" src="/static/sse.hs"></script>
	<script type="text/hyperscript" src="/static/tabs.hs"></script>

</head>

<body hx-target="#page" hx-swap="innerHTML" hx-push-url="false" xhx-ext="preload">

	<main>
		<div id="page" class="framed">
			{{- .Render -}}
		</div>
	</main>

	<header hx-push-url="true">
		<div class="framed">
			<div>
				{{- $topID := .TopLevelID -}}
				{{- range .TopLevel -}}
					<a href="/{{.Token}}" class="{{- if eq $topID .StreamID -}}selected{{- end -}}">{{.Label}}</a>
				{{- end -}}
			</div>
			<div>
				{{- if .IsAuthenticated -}}
					<a href="/me"  class='{{- if eq $topID "me" -}}selected{{- end -}}'>Profile</a>
					{{- if .IsOwner -}}<a href="/admin/domain"  class='{{- if eq $topID "admin" -}}selected{{- end -}}'>Settings</a>{{- end -}}
					<a hx-post="/signout" hx-target="body">Sign Out</a>
				{{- else -}}
					<a href="/signin">Sign In</a>
				{{- end -}}
			</div>
		</div>

	</header>
	
	<aside></aside>

	<script type="text/javascript" src="/htmx/ext/sse.js" defer></script>
	<script type="text/javascript" src="https://unpkg.com/hyperscript.org" defer></script>
	<!--script type="text/javascript" src="/hyperscript/_hyperscript_web.min.js" defer></script-->
	<!--script type="text/javascript" src="/static/preload.js"></script-->
	
</body>
</html>
