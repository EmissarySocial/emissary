<div id="modal">
<div class="modal-underlay" script="on click trigger closeModal"></div>
<div class="modal-content">
    <h1>{{.DisplayName}}</h1>
    {{.AvatarURL}}

    <button hx-get="/admin/users/{{.UserID}}/delete" class="warning" style="float:right" script="install AsModal">Delete</button>
    <button script="on click trigger closeModal">Close</button>
</div>
</div>
