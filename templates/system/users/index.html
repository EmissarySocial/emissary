<h1>Settings</h1>

<div id="menu-bar">
    {{- $token := .Token -}}
    {{- range .AdminSections -}}
        <a href="/admin/{{.Value}}" class="{{if eq $token .Value}}selected{{end}}">{{.Label}}</a>
    {{- end -}}
</div>

<div id="users" class="pure-g">

    <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4 pure-u-xl-1-5">
        <div class="padded card clickable" hx-get="/admin/users/new" script="install AsModal">
            Add a Person
        </div>
    </div>

    {{- .View "list" -}}
</div>
