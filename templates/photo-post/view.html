<div id="menu-bar">
	{{- if .UserCan "edit" -}}
		<a href="/{{.Token}}/edit" class="button">Edit</a>
	{{- end -}}
</div>

{{- if .HasParent -}}
	{{- $parent := .Parent "view" -}}
	<div id="breadcrumbs">
		<a hx-get="/{{$parent.Token}}">&laquo; {{$parent.Label}}.</a>
	</div>
{{- end -}}

{{$attachment := .Attachment}}


<img src="/{{.Token}}/attachments/{{$attachment.Filename}}" class="responsive">
