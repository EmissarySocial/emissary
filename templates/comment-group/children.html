{{- $children :=  .Children.Top6.ByPublishDate.Reverse.View | reverse -}}
{{- range $children  -}}
    <div class="comment">
        <div class="description">
            <span class="author">{{.AuthorName}}</span> - <span>{{.Description}}</span>
        </div>
        <div class="date" _="install PrettyDate(date:{{.PublishDate}})">&nbsp;</div>
    </div>
{{- end -}}
