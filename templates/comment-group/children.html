{{- $children :=  .Children.Top6.ByPublishDate.Reverse.View | reverse -}}
{{- if not $children.IsEmpty -}}
    <div
        hx-get="/{{.Token}}/children?publishDate=lt:{{$children.First.PublishDate}}" 
        hx-target="this"
        hx-swap="outerHTML"
        class="button text-xs" 
        style="display:block; text-align:center;">Show Previous</div>

    {{- range $children  -}}
        {{.Render}}
    {{- end -}}

{{- end -}}
