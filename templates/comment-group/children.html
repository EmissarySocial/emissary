{{- $children :=  .Children.Top6.ByPublishDate.Reverse.View | reverse -}}
{{- if eq (len $children) 6 -}}
    {{- $first := head $children -}}
    <div
        hx-get="/{{.Token}}/children?publishDate=le:{{$first.PublishDate}}" 
        hx-target="this"
        hx-swap="outerHTML"
        class="button text-xs" 
        style="display:block; text-align:center;">Show Previous</div>
    {{- $children = tail $children}}
{{- end -}}
{{- range $children  -}}
    {{.Render}}
{{- end -}}
