<div class="comment-group" hx-push-url="false" hx-ext="sse" sse-connect="/{{.StreamID}}/sse">

	<div hx-get="/{{.Token}}/children" hx-trigger="sse:message" hx-swap="innerHTML">
		{{- .View "children" -}}
	</div>

	<form hx-post="/{{.Token}}/new-child" hx-swap="none" hx-push-url="false" script="on submit call me.reset()">
		<div class="comment">
			<textarea name="description"></textarea>
			<div class="padding-5"></div>
			<input type="submit" class="button primary text-xs" value="Send">
		</div>
	</form>
</div>

<style>
	.comment {
		padding: 20px 0px;
	}

	.comment .description {
		padding-bottom:5px;
		color:var(--gray80);
	}

	.comment .author {
		color:var(--black);
		font-weight:bold;
	}

	.comment .date {
		font-size:10pt;
		color: var(--gray50);
	}
</style>
