name: Nilaway
permissions:
  contents: read

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  GOFLAGS: "-buildvcs=false"

jobs:
 
  nilaway:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
   
    - name: Set up Go 1.25.4
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.4'

    - name: Nil panic checks
      uses: qbaware/nilaway-action@v0
      with:
        package-to-scan: ./...
