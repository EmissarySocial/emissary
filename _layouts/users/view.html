<div hx-get="/admin/users/{{.UserID}}/view" hx-trigger="refreshPage from:body" hx-push-url="false">
    <div class="space-below">
        <a hx-get="/admin/users"><i class="fa-regular fa-arrow-left"></i> All People</a>
    </div>
    <h1>{{.DisplayName}}</h1>
    {{.AvatarURL}}

    <h2>Groups</h2>
    {{- range .AssignedGroups -}}
        <div>{{.Label}}</div>
    {{- end -}}

    <button hx-get="/admin/users/{{.UserID}}/edit">Edit</button>
    <button hx-get="/admin/users/{{.UserID}}/delete" class="warning">Delete</button>

</div>
