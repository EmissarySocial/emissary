<div class="page">

    <div hx-get="/admin/groups/index" hx-trigger="refreshPage from:body">
        <h1>Settings</h1>

        <div id="menu-bar" hx-push-url="true">
            {{- $token := .Token -}}
            {{- range .AdminSections -}}
                <a hx-get="/admin/{{.Value}}" class="{{if eq $token .Value}}selected{{end}}">{{.Label}}</a>
            {{- end -}}
        </div>

        <table id="groups" class="table">
            <tbody>
                <tr><td colspan="2" hx-get="/admin/groups/add" class="link">
                    <i class="fa-regular fa-plus-circle"></i> Add a Group
                </td></tr>
            </tbody>
            {{.View "list"}}
        </table>
    </div>

</div>
